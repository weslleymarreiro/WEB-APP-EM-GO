<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página Principal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }
    
        #fda_app {
            padding-left: 50px;
            padding-top: 10px;
            overflow-x: hidden;
        }
        
        #fda_side_bar {
            width: 60px;
            height: 100vh;
            background-color: rgba(220,230,252,0.6);
            color: #261d56;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            padding-top: 20px;
        }
        
        #fda_side_bar .menu_icon,
        #fda_side_bar .menu_filter {
            padding-top: 10px;
            margin-bottom: 20px;
        }
        
        #fda_side_bar .menu {
            height: auto;
        }
        
        .menu {
            transform-origin: top left;
            transform: rotate(-90deg) translateX(-120%);
            margin-left: 15px;
        }
        
        .menu ul {
            position: relative;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
            list-style: none;
            display: inline-block;
            margin: 0 10px;
            font-size: 12px;
            color: rgba(38, 29, 86, 0.5);
            cursor: pointer;
        }
        
        .menu li.active {
            font-weight: 600;
            color: rgba(38, 29, 86, 1);
        }
        
        .menu li.active:before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            display: block;
            background-color: rgba(255,0,0,0.6);
            border-radius: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
        
        #fda_header_bar {
            font-size: 18px;
            font-weight: 600;
            color: rgba(38, 29, 86, 1);
            padding-bottom: 20px;
        }
        
        #fda_header_bar span {
            font-weight: 400;
            color: rgba(38, 29, 86, 0.8);
        }
        
        .fda_search_row {
            position: relative;
            margin-top: 15px;
        }
        
        .fda_search_row .fda_ip_search {
            border: none;
            background-color: #f9f9f9;
            font-size: 14px;
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 50px;
        }
        
        .fda_search_row .fa-search {
            position: absolute;
            font-size: 16px;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
        }
        
        #fda_product_tile {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .food_tile {
            background-color: rgba(0,0,0,0.05);
            font-size: 14px;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
            position: relative;
        }
        
        .food_tile.active {
            background-color: rgba(220,230,252,1);
        }
        
        .food_tile img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            padding: 10px;
            background-color: rgba(0,0,0,0.05);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.15),
                        inset 0 4px 0 rgba(0,0,0,0.05),
                        inset 0 -4px 0 rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            margin: -60px auto 20px auto;
        }
        
        .food_tile.active img {
            background-color: rgba(220,230,252,0.85); 
        }
        
        .food_name {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: rgba(38, 29, 86, 1);
            margin-bottom: 10px;
        }
        
        .food_detail {
            font-size: 14px;
            color: rgba(38, 29, 86, 0.6);
            margin-bottom: 15px;   
        }
        
        .food_meta {
            margin: 0;
            padding: 0;
        }
        
        .food_meta li {
            list-style: none;
            width: 48%;
            font-size: 14px;
            font-weight: 500;
            color: rgba(38, 29, 86, 1);
        }
        
        .food_meta li span {
            font-size: 14px;
            font-weight: 500;
            color: rgba(38, 29, 86, 0.6);   
        }
        
        .btn-default {
            border: 1px solid rgba(0,0,0,0.5);
            margin-top: 15px;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            background-color: transparent;
            color: rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }
        
        .btn-default:hover {
            background-color: rgba(220,230,252,1);
            color: #fff;
        }
        
        .active .btn-default {
            border: 1px solid rgba(0,0,0,0.04);
            background-color: #f88e7c;
            color: #fff;
            box-shadow: 0 5px 1px rgba(248,142,124,0.7);
        }
    </style>
    <body>
      <div class="container-fluid">
          <div id="fda_app" class="row">
            
              <section id="fda_side_bar">
                  <div class="menu_icon">
                      <i class="fa fa-bars"></i>
                  </div>
                  <div class="menu">
                      <ul>
                          <li data-category="American">American</li>
                          <li data-category="Chinese">Chinese</li>
                          <li data-category="Indian" class="active">Indian</li>
                      </ul>
                  </div>
                  <div class="menu_filter">
                      <i class="fa fa-bar-chart"></i>
                  </div>
              </section>
              <!-- Fim da Barra Lateral -->
  
              <!-- Barra de Cabeçalho -->
              <section id="fda_header_bar" class="col-12">
                  <div class="row">
                      <div class="col-12">
                          <span>Order</span>&nbsp;Fresh Food
                      </div>
                  </div>
                  <div class="row fda_search_row">
                      <div class="col-12">
                          <i class="fa fa-search"></i>
                          <input type="text" class="fda_ip_search" id="search-input" placeholder="Search by food/restaurant">
                      </div>
                  </div>
              </section>
            
  
             
              <section id="fda_product_tile" class="col-12">
                  <div class="row fda_food_row" id="product-container">
                     
                  </div>
              </section>
          
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <!-- Script para adicionar produtos dinamicamente -->
      <script>
          // Array de produtos
          const products = [
              {
                  name: "Schezwan Rice",
                  detail: "Triple schezuan rice, combines hakka noodles, fried rice, crisp noodles and ..",
                  calorie: "325 CAL",
                  price: "550",
                  image: "https://i.postimg.cc/9Rnwcz9r/tsr.png",
                  category: "Indian",
                  active: true
              },
              {
                  name: "Pav Bhaji Butter",
                  detail: "Pav bhaji is a fast food dish from India, consisting of a thick vegetable curry ..",
                  calorie: "600 CAL",
                  price: "350",
                  image: "https://i.postimg.cc/21QWnzsK/pav-bhaji.png",
                  category: "Indian",
                  active: false
              },
              {
                  name: "Chenna Poda",
                  detail: "Delicious traditional baked cake from South India.",
                  calorie: "250 CAL",
                  price: "450",
                  image: "https://i.postimg.cc/dLzR8NLL/chenna-poda.png",
                  category: "Dessert",
                  active: false
              },
              {
                  name: "Tomato Rice",
                  detail: "Spicy tomato flavored rice, perfect for any meal.",
                  calorie: "400 CAL",
                  price: "450",
                  image: "https://i.postimg.cc/nsTQw3cK/tomato-rice.png",
                  category: "Indian",
                  active: false
              },
              // Adicione mais produtos aqui
          ];
  
          // Função para renderizar os produtos
          function renderProducts(filter = 'All') {
              const container = document.getElementById('product-container');
              container.innerHTML = ''; // Limpa o conteúdo existente
  
              const filteredProducts = filter === 'All' ? products : products.filter(product => product.category === filter);
  
              filteredProducts.forEach(product => {
                  const colDiv = document.createElement('div');
                  colDiv.className = 'col-md-4 col-sm-6';
  
                  const tileDiv = document.createElement('div');
                  tileDiv.className = `food_tile ${product.active ? 'active' : ''}`;
  
                  const img = document.createElement('img');
                  img.src = product.image;
                  img.alt = product.name;
                  img.className = 'fda_product_img img-fluid';
  
                  const nameSpan = document.createElement('span');
                  nameSpan.className = 'food_name';
                  nameSpan.textContent = product.name;
  
                  const detailSpan = document.createElement('span');
                  detailSpan.className = 'food_detail';
                  detailSpan.textContent = product.detail;
  
                  const metaUl = document.createElement('ul');
                  metaUl.className = 'food_meta list-unstyled d-flex justify-content-between';
  
                  const calorieLi = document.createElement('li');
                  calorieLi.innerHTML = `<strong>Calorie:</strong> ${product.calorie}`;
                  
                  const priceLi = document.createElement('li');
                  priceLi.innerHTML = `<strong>Price:</strong> <i class="fa fa-inr"></i> ${product.price}`;
                  
                  metaUl.appendChild(calorieLi);
                  metaUl.appendChild(priceLi);
  
                  const button = document.createElement('button');
                  button.type = 'button';
                  button.className = 'btn btn-sm btn-default';
                  button.textContent = 'Order Now';
  
                  tileDiv.appendChild(img);
                  tileDiv.appendChild(nameSpan);
                  tileDiv.appendChild(detailSpan);
                  tileDiv.appendChild(metaUl);
                  tileDiv.appendChild(button);
  
                  colDiv.appendChild(tileDiv);
                  container.appendChild(colDiv);
              });
          }
  
          // Inicializa com todos os produtos
          document.addEventListener('DOMContentLoaded', () => {
              renderProducts();
  
              // Adicionar funcionalidade de filtro
              const menuItems = document.querySelectorAll('#fda_side_bar .menu li');
              menuItems.forEach(item => {
                  item.addEventListener('click', () => {
                      // Remover classe ativa de todos
                      menuItems.forEach(el => el.classList.remove('active'));
                      // Adicionar classe ativa ao item clicado
                      item.classList.add('active');
                      // Renderizar produtos com base na categoria
                      const category = item.getAttribute('data-category');
                      renderProducts(category);
                  });
              });
  
              // Adicionar funcionalidade de busca
              const searchInput = document.getElementById('search-input');
              searchInput.addEventListener('input', () => {
                  const query = searchInput.value.toLowerCase();
                  const filtered = products.filter(product => product.name.toLowerCase().includes(query) || product.detail.toLowerCase().includes(query));
                  renderProducts('All');
                  // Exibir apenas os produtos que correspondem à busca
                  const container = document.getElementById('product-container');
                  container.innerHTML = '';
                  filtered.forEach(product => {
                      const colDiv = document.createElement('div');
                      colDiv.className = 'col-md-4 col-sm-6';
  
                      const tileDiv = document.createElement('div');
                      tileDiv.className = `food_tile ${product.active ? 'active' : ''}`;
  
                      const img = document.createElement('img');
                      img.src = product.image;
                      img.alt = product.name;
                      img.className = 'fda_product_img img-fluid';
  
                      const nameSpan = document.createElement('span');
                      nameSpan.className = 'food_name';
                      nameSpan.textContent = product.name;
  
                      const detailSpan = document.createElement('span');
                      detailSpan.className = 'food_detail';
                      detailSpan.textContent = product.detail;
  
                      const metaUl = document.createElement('ul');
                      metaUl.className = 'food_meta list-unstyled d-flex justify-content-between';
  
                      const calorieLi = document.createElement('li');
                      calorieLi.innerHTML = `<strong>Calorie:</strong> ${product.calorie}`;
                      
                      const priceLi = document.createElement('li');
                      priceLi.innerHTML = `<strong>Price:</strong> <i class="fa fa-inr"></i> ${product.price}`;
                      
                      metaUl.appendChild(calorieLi);
                      metaUl.appendChild(priceLi);
  
                      const button = document.createElement('button');
                      button.type = 'button';
                      button.className = 'btn btn-sm btn-default';
                      button.textContent = 'Order Now';
  
                      tileDiv.appendChild(img);
                      tileDiv.appendChild(nameSpan);
                      tileDiv.appendChild(detailSpan);
                      tileDiv.appendChild(metaUl);
                      tileDiv.appendChild(button);
  
                      colDiv.appendChild(tileDiv);
                      container.appendChild(colDiv);
                  });
              });
          });
      </script>
  </body>
  </html>
  
</head>
